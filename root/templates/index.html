{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-4">
  <h2>Toutes les offres</h2>
  {% if offres %}
    <div class="list-group mt-3">
      {% for offre in offres %}
        <a href="{% url 'offre_detail' offre.uuid %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ offre.libelle }}</strong><br>
            <small class="text-muted">{{ offre.categorie.libelle }}</small>
          </div>
          <span class="badge bg-primary rounded-pill">Voir</span>
        </a>
      {% endfor %}
    </div>
  {% else %}
    <p>Aucune offre disponible pour le moment.</p>
  {% endif %}
</div>

{% endblock %}
